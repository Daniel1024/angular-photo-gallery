<div class="row" *ngIf="!photo; else main_content">
    <h1>Loading...</h1>
</div>

<ng-template #main_content>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <input #photoInput (change)="onPhotoSelected($event)" class="d-none" type="file">
                <img (click)="photoInput.click()" [alt]="photo.title" [src]="photoSelected" class="img-fluid">
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <form class="card-body" (submit)="updatePhoto(title, description)">
                    <div class="form-group">
                        <input #title type="text" class="form-control" placeholder="Photo's title" [value]="photo.title">
                    </div>
                    <div class="form-group">
                        <textarea #description rows="2" class="form-control" placeholder="Photo's Description" [value]="photo.description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Update
                    </button>
                </form>
            </div>
        </div>
    </div>
    <button class="btn btn-danger" (click)="deletePhoto(photo._id)">
        Delete
    </button>
</ng-template>
